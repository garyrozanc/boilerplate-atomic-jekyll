<!doctype html>
<html class="no-js" lang="en">

	{% include head.html %}
	
	<body class="atomic">
		
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Atoms</a></li>
					<li><a href="molecules.html">Molecules</a></li>
					<li><a href="organisms.html">Organisms</a></li>
					<li>Templates
						<ul>
							<li>&rsaquo;</li>
							{% for my_page in site.pages %}

								<li><a href="/templates/{{ my_page.name | replace:'.md','.html' }}">{{ my_page.title }}</a></li>

							{% endfor %}
						</ul>
					</li>
				</ul>
			</nav>
			<div class="viewport-size"><span id="w"></span><span id="h"></span></div>
		</header>
		
		{{ content }}
						
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
		<script src="js/dev.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		
	</body>

</html>
